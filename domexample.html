<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<script type="text/javascript">
			function outputDOM()
			{
				// Write a function that will retrieve and alert the CDM link
				// The function should also change the w3schools link to DePaul's home page
                // If you still have time try updating the of text of the URL 
                //   (i.e. change Visit W3Schools to now say DePaul Home Page) 
               
                var linkoneRf = document.getElementById("cdmlink");
                var getlinkoneHref = linkoneRf.getAttribute("href");
                
                alert(document.getElementById("cdmlink"));
         
                alert(getlinkoneHref);
            }

            var cdmPointer;
                
                // Get a pointer to the HTML object that has an id of link1
                cdmPointer = document.getElementById("link1");
                
                if (cdmPointer != null)     // Check's to see if the pointer is valid
                {
                    alert(cdmPointer.nodeName);  // If it is valid alert the type of HTML tag
                    
                    var cdmLink = cdmPointer.getAttribute("href");
                    alert(cdmLink);
                    
                }
                else { alert("Pointer Not Valid"); }
                
                
                /* Change the w3Schools link to campus connect */
                
                var w3Pointer;
                
                // Get a pointer to the HTML object that has an id of link3
                w3Pointer = document.getElementById("link3");
                
                if (w3Pointer != null)     // Check's to see if the pointer is valid
                {
                    alert(w3Pointer.nodeName);  // If it is valid alert the type of HTML tag
                    
                    w3Pointer.setAttribute("href","http://www.depaul.edu");
                    w3Pointer.innerHTML = "DePaul Website";
                    
                    alert("W3Schools URL has been changed!");
                }
                else { 
                    alert("Pointer Not Valid"); 
                     }
		</script>	
        
	</head>

	<body>
		<h1 id="cmdlink">DOM Practice</h1>
		
        <p>Please click the button when ready.
			
            <a id="cdmlink" href="http://www.cdm.depaul.edu/Pages/default.aspx">Visit CDM DePaul!</a>
			
            <a id= "" href="http://library.depaul.edu/Pages/default.aspx">Visit DePaul's Library!</a>
			
            <a id="" href="http://www.w3schools.com">Visit W3Schools!</a>
		</p>
		<p>
			<input type="button" value="Click To Change Links" name="btnSubmit" onclick="outputDOM()">
		</p>
	</body>
</html>
