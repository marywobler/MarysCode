<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Practice Dollars/Pesos</title>
        <script type="text/javascript">
            function dollarsToPesos()
            {
                var usDollars;
                var mexicanPesos;
                usDollars = 50;
                mexicanPesos = usDollars * 17.03;
                alert(mexicanPesos);
            }
        </script>
</head>
<body>
    <h1>It Takes Practice...</h1>
    <p>Fifty US dollars is worth how many Pesos </p>
    <hr>
    <input type="button" value="Convert Dollars to Pesos"
           name="btnSubmit" onclick="dollarsToPesos()" >
</body>
</html>
